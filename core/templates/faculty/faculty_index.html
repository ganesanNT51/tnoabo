<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
      <!--       <link rel="stylesheet" type="text/css" href="../static/css/jquery.dataTables.min.css">
         -->

   <style>
      body  {
      background-image: url("/static/images/background/inner_page_v2.jpg");
      /* background-image: url("/static/images/hall_screen/SPOSI_bg_Layout.jpg"); */
      background-repeat: no-repeat;
      background-size: 100%;
      /* height: 80vh; */
      background-color: #010424;
      background-position: fixed;
    }
   </style>
   </head>
   <body>
      <br/><br/>
      <div class="col-12 text-right">
         <a href="{{ url_for('user.Lobby') }}" style="align-items: center;color:#f7d5a2" title="image" class="btn btn-lg btn-primary">
           GO BACK TO LOBBY<i class='fas fa-angle-right'></i> </a>
       </div>
      <div class="container mt-5"  style="background-color: white;">
         <div class="row" style="height: vh100 !important;">
            <div class="col-12 text-center" >
               <h2 style="color: #800000;"> Faculty  List</h2>
            </div>
         </div>
         <table class="table table-striped" id="myTable" >
            <thead style="background-color: grey;color: white;">
               <tr >
                  <th scope="col" >S.No</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Place</th>
               </tr>
            </thead>
            <tbody>
               {% for row in faculties %}
               <tr>
                  <td>{{  row.faculty_id }}</td>
                  <td>{{row.faculty_name|default('')}}</td>
                  <td>{{ row.faculty_email|default('')}}</td>
                  <td> {{row.faculty_place|default('')}}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
         
      </div>
      
   </body>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
   <script src="/static/js/jquery.min.js" charset="utf-8"></script>
   <script src="/static/js/jquery.validate.js" charset="utf-8"></script>
   <script src="/static/js/popper.min.js" charset="utf-8"></script>
   <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
   <script src = "{{('/static/script/loader.js')}}"> </script>
   <script language="JavaScript" type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
   <script type="text/javascript">
      $(document).ready( function () 
      {
       $('#myTable').DataTable();
      } );
   </script>
</html>
