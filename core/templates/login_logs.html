<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
      <!--       <link rel="stylesheet" type="text/css" href="../static/css/jquery.dataTables.min.css">
         -->

   <style>
     
     .footer
{
  position: absolute;
  bottom: 0%;
  left:50%;
  transform: translate(-50%, 0%);
  color: red;
  background: #fff;
  padding: 10px;
  width: 100%;
  text-align: center;

}

   </style>
   </head>
   <body>
      <br/><br/>
      <div class="container mt-5"  style="background-color: white;">
         <div class="row" style="height: vh100 !important;">
            <div class="col-12 text-center" >
               <h2 style="color: #800000;">User Logged List</h2>
               <h6>{{ Helper.footer_text() }}</h6>
            </div>
         </div>
         <table class="table table-striped" id="myTable" >
            <thead style="background-color: grey;color: white;">
               <tr >
                  <th scope="col" >S.No</th>
                  <th scope="col">User_id</th>
                  <th scope="col">Email</th>
                  <th scope="col">Logged On</th>
               </tr>
            </thead>
            <tbody>
               {% for row in data %}
               <tr>
                  <td>{{ loop.index }}</td>
                  <td>{{  row.user_id }}</td>
                  <td>{{row.email|default('')}}</td>
                  <td>{{ row.logged_on|default('')}}</td>
               </tr>
               {% endfor %}
            </tbody>
         </table>
         
      </div>

   </body>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
   <script src="/static/js/jquery.min.js" charset="utf-8"></script>
   <script src="/static/js/popper.min.js" charset="utf-8"></script>
   <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
   <script language="JavaScript" type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
   <script type="text/javascript">
      $(document).ready( function () 
      {
       $('#myTable').DataTable(
         {
            "bPaginate": false,
         });
      } );
   </script>
</html>
