{% extends 'poster/poster_layout.html' %}

{% block title %} Poster {% endblock %}
{% block content %}
<style>	
    body  {
                    background-image: url("/static/images/background/inner_page_v2.jpg");
                    background-repeat: no-repeat;
                    background-size: 100%;
                    background-color: #010424;
                    background-attachment: fixed;
                    }
	h1{
		color:white;
		text-align: center;
	}
  </style>
<div class="container-fluid p-5">
    <br/>
    <h1 class="text-center">
        E - POSTER
    </h1>
    <div class="row">
        
    {% for p in results %}
    
        <div class="col-sm-6">
            <div class="jumbotron orange mt-md-5">
                <h4 class="text-center"><a  href="{{ url_for('poster.poster_area',p_date=p.date.strftime('%Y-%m-%d')) }}">
                    {{ p.date.strftime('%d-%b-%Y')}}</a>
                </h4>
            </div>
        </div>
    {% endfor %} 
</div>
<div class = "row">
    <div class="col-lg-12">
        <div class="form-group"> 
            <div class="col-md-7 offset-5">
                <h3><a href="{{ url_for('user.Lobby') }}" style="align-items: center;" title="image" class="btn btn-lg btn-primary" >
                      GO BACK TO LOBBY <i class='fas fa-angle-right'></i> </a></h3>
         </div>
       </div>
    </div>
</div>
</div>
  
{% endblock %}
