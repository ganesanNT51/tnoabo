{% extends 'poster/poster_layout.html' %}

{% block title %} Poster {% endblock %}
{% block content %}
<style>	
    body  {
        background-image: url("/static/images/background/inner_page_v2.jpg");
        /* background-image: url("/static/images/hall_screen/SPOSI_bg_Layout.jpg"); */
        background-repeat: no-repeat;
        background-size: 100%;
        /* height: 80vh; */
        background-color: #010424;
        background-position: fixed;
        }
	h1{
		color:white;
		text-align: center;
	}
    .orange {
    background-color: #f7d5a2;
    color: #4e2882;
    /* color: #fff; */
    height: 72% !important;
   }
.p-5 {
     padding: 1rem!important; 
     padding-bottom:  0.5rem !important;
}
  </style>
<div class="container-fluid p-6">
    <br/>
    <h1 class="text-center offset-2">
       E - POSTER  - {{ date.strftime('%d-%b-%Y') }}
    </h1>
    <div class="row">
    {% for p in results %}
        
        <div class="col-sm-4 p-5">
            <div class="jumbotron orange mt-md-5" style="background-image: url({{p.bg_image_url}});">
                <h4 class="text-center">
                    {{ p.p_author_name|upper }}
                </h4>
                <h5 class="text-center">
                    {{ p.p_title|upper }}
                </h5>
                <h4 class="text-center"><a  href="{{ url_for('poster.get_ppt',poster_id=p.poster_id) }}" class="btn btn-lg btn-primary">
                    Click here to view</a>
                </h4>
            </div>
        </div>
    {% endfor %} 
   
</div>
<div class = "row">
    <div class="col-lg-12">
        <div class="form-group"> 
            <div class="col-md-7 offset-5" id="t">
                <h3><a href="{{ url_for('poster.get_poster') }}" style="align-items: center;" title="ppt" class="btn btn-lg btn-primary" >
                      GO BACK <i class='fas fa-angle-right'></i> </a></h3>
         </div>
       </div>
    </div>
</div>
</div>
  
{% endblock %}
